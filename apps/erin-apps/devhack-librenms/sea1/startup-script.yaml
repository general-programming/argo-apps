---
apiVersion: v1
kind: ConfigMap
metadata:
  name: librenms-startup
data:
  setup-script.sh: |
    #!/bin/bash
    set -x
    
    cd /opt/librenms

    cat << EOF > /data/config/config_gen.php
    <?php
    \$config['auth_socialite_register'] = true;
    \$config['auth_socialite_default_role'] = 'global-read';

    \$config['auth_socialite_claims'] = [
        'admins' => [
            'roles' => ['admin'],
        ],
    ];
    \$config['auth_socialite_configs'] = [
        'keycloak' => [
            'client_id' => getenv('KEYCLOAK_CLIENT_ID'),
            'client_secret' => getenv('KEYCLOAK_CLIENT_SECRET'),
            'base_url' => 'https://idp.devhack.net',
            'realms' => 'devhack',
            'listener' => '\SocialiteProviders\Keycloak\KeycloakExtendSocialite',
        ],
    ];
    ?>
    EOF