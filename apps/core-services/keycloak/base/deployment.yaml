apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: keycloak
  replicas: 1
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:25.0.4
        args: ["start"]
        resources: {}
        volumeMounts:
        - name: keycloak-tls
          mountPath: /certs
        envFrom:
        - configMapRef:
            name: keycloak-config
        - secretRef:
            name: keycloak-secrets
      volumes:
      - name: keycloak-tls
        secret:
          secretName: keycloak-tls

