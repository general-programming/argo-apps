apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations: {}
  name: loki
spec:
  serviceName: "loki"
  minReadySeconds: 30
  replicas: 5
  selector:
    matchLabels:
      app: loki
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          args: []
          command:
          - --config.file=/etc/loki/config.yaml
          - --config.expand-env=true 
          image: grafana/loki:2.8.1
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 3100
            name: http
          - containerPort: 9095
            name: grpc
          volumeMounts:
          - mountPath: /local-data
            name: loki-scratch
          env:
          - name: S3_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: loki-secrets
                key: s3_access_key
          - name: S3_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: loki-secrets
                key: s3_secret_key
  volumeClaimTemplates:
  - metadata:
      name: loki-scratch
    spec:
      storageClassName: cephfs
      accessModes: ["ReadWriteMany"]
      resources:
        requests:
          storage: 32Gi