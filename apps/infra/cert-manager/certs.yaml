apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: crt-genprog
spec:
  secretName: tls-generalprogramming
  issuerRef: 
    kind: ClusterIssuer
    name: letsencrypt-genprog
  dnsNames:
    - "generalprogramming.org"
    - "*.generalprogramming.org"
