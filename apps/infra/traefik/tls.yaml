apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: crt-genprog
spec:
  secretName: tls-generalprogramming
  issuerRef: 
    kind: ClusterIssuer
    name: letsencrypt-genprog
  dnsNames:
    - "generalprogramming.org"
    - "*.generalprogramming.org"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: crt-catgirls
spec:
  secretName: tls-catgirls
  issuerRef: 
    kind: ClusterIssuer
    name: letsencrypt-genprog
  dnsNames:
    - "catgirls.dev"
    - "*.catgirls.dev"
---
apiVersion: traefik.io/v1alpha1
kind: TLSStore
metadata:
  name: default

spec:
  certificates:
    - secretName: tls-generalprogramming
    - secretName: tls-catgirls
  defaultCertificate:
    secretName: tls-generalprogramming