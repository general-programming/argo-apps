apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`fmt2-argo.generalprogramming.org`)
      priority: 10
      services:
        - name: argocd-server
          port: 443
          scheme: https
    - kind: Rule
      match: Host(`fmt2-argo.generalprogramming.org`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 443
          scheme: https
  tls:
    certResolver: default