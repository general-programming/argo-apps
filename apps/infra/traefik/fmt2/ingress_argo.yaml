apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: argo-no-tls
  namespace: argocd
spec:
  insecureSkipVerify: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`fmt2-argo.generalprogramming.org`)
      priority: 10
      services:
        - name: argocd-server
          port: 443
          serversTransport: argo-no-tls
          # scheme: https
    - kind: Rule
      match: Host(`fmt2-argo.generalprogramming.org`) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 443
          serversTransport: argo-no-tls
          # scheme: https    
  tls:
    certResolver: default